<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Find</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
       integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
       crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
       integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
       crossorigin=""></script>


    <style>
        #mapid {
            height: 400px;
            border: 1px solid #aaa;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div id="elmApp"/>
    </div>


    <script src="dist/bundle.js"></script>
    <script>
        // embed elm
        var app = Elm.Main.init(document.getElementById("elmApp"));

        // config map
        let config = {
          minZoom: 7,
          maxZoom: 18,
        };
        // magnification with which the map will start
        const zoom = 12;
        // co-ordinates
        const lat = 49.2500;
        const lng = -123.1020;

        // calling map
        const themap = L.map("mapid", config).setView([lat, lng], zoom);

        // Used to load and display tile layers on the map
        // Most tile servers require attribution, which you can set under `Layer`
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy;<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(themap);


        app.ports.setBounds.send(themap.getBounds().toBBoxString());


        themap.on('moveend', function() {
            var bounds = themap.getBounds().toBBoxString();
            app.ports.setBounds.send(bounds);
        })

        app.ports.zoomMap.subscribe(function(zoom) {
            themap.zoomIn(zoom)
        });

        var markers = {};
        themap.on('click', function(e) {
            var newMarker = new L.marker(e.latlng).addTo(themap);
            var latLng = newMarker.getLatLng();

            app.ports.addMarker.send({
                lat: latLng.lat,
                lng: latLng.lng,
                id: newMarker._leaflet_id
            });
            markers[newMarker._leaflet_id] = newMarker;
        })

        app.ports.removeMarker.subscribe(function(markerid) {
            themap.removeLayer(markers[markerid]);
            delete markers[markerid];
        })

    </script>
</body>

</html>
