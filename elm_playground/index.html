    <div class="container-fluid">
        <h2>Elm Leaflet</h2>
        <div class="col-md-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    Map (JavaScript)
                </div>
                <div class="panel-body">
                    <div id="mapid"></div>

        <div id="elmApp"/>
    </div>


    <script src="dist/bundle.js"></script>
    <script>

        var themap = L.map('mapid', {zoomControl:false}).setView([44.56, -123.26], 13);
        L.esri.basemapLayer("Topographic").addTo(themap);
        console.log(themap);

        var app = Elm.Main.init(document.getElementById("elmApp"));
        app.ports.setBounds.send(themap.getBounds().toBBoxString());

        themap.on('moveend', function() {
            var bounds = themap.getBounds().toBBoxString();
            app.ports.setBounds.send(bounds);
        })

        app.ports.zoomMap.subscribe(function(zoom) {
            themap.zoomIn(zoom)
        });

        var markers = {};
        themap.on('click', function(e) {
            var newMarker = new L.marker(e.latlng).addTo(themap);
            var latLng = newMarker.getLatLng();

            app.ports.addMarker.send({
                lat: latLng.lat,
                lng: latLng.lng,
                id: newMarker._leaflet_id
            });
            markers[newMarker._leaflet_id] = newMarker;
        })

        app.ports.removeMarker.subscribe(function(markerid) {
            themap.removeLayer(markers[markerid]);
            delete markers[markerid];
        })

    </script>
